<!DOCTYPE html>
<html lang="en">

	<head>
		<title>mKutev - Highline Art Gallery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<!-- <link rel="stylesheet" type="text/css" href="webfonts/junction.css"> -->
		<link rel="stylesheet" type="text/css" href="webfonts/league-spartan.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="jquery/jquery-3.3.1.min.js"></script>
		<script src="jquery/jquery.mousewheel.min.js"></script>
		<script src="jquery/jquery.visible.js"></script>

		<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous"> -->


	</head>

	

	<body>

		<div class="container">
			
			<div id="highline" class="tile x1 style2">
				<div class="dyna-label">
					<h2>Highline Art Gallery</h2>
					
					<h3>Project Type</h3>
					<p>Spatial Design, 3D Modeling, Rendering</p>

					<h3>Personal Role</h3>
					<p>Sketching, Quality Control, Project Management</p>


				</div>
			</div>

			
		</div>

		<script>
			// jQuery smooth scroll script from https://css-tricks.com/snippets/jquery/smooth-scrolling/
			$('a[href*="#"]')
			.not('[href="#"]')
			.not('[href="#0"]')
			.click(function(event) {
			    if (
			      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
			      && 
			      location.hostname == this.hostname
			 	) {
				    var target = $(this.hash);
				    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
				    if (target.length) {
				        event.preventDefault();
				        $('html, body').animate({
				          scrollLeft: target.offset().left
				        }, 1000, function() {					        
					        var $target = $(target);
					        $target.focus();
					        if ($target.is(":focus")) { 
					            return false;
					        } else {
					            $target.attr('tabindex','-1'); focusable
					            $target.focus(); 
					        };
				        });
			        }
			    }
			});
		</script>

		<script>
	  		$(function() {

	  			$("body").mousewheel(function(event, delta) {

	    			this.scrollLeft -= (delta * 10);
	    
	      			event.preventDefault();
	      			// console.log($(window).scrollLeft());
	   			});

			});
  		</script>

  		<script>
  			$('.tile').each(function( index ) {
  				if ($(this).visible()) {
  					$(this).addClass('tile-visible');
  				}
  			})
  			
  			$('body').scroll(function() {
  				$('.style1').each(function( index ) {
  					
  					if ($(this).visible()) {

  						$(this).addClass('tile-visible');
  						// console.log(index + ": " + $( this ).visible());
  					} else {
  						$(this).removeClass('tile-visible');
  					}
  				})
  			});
  		</script>



	</body>	

</html>
